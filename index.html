    <!DOCTYPE html>
    <html lang="sv">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Ankjägaren</title>
    </head>

    <body>

        <audio id="swoosh" src="Audio\McDonalds.Sound.mp3"></audio>
        <header class="hero">
            <picture>
                <source srcset="img/pexels-photo-10 24510.jpeg">
                <source srcset="img/pexels-photo-1024510.jpeg">
                <img src="img/pexels-photo-1024510.jpeg" alt="Anka">
            </picture>
            <div class="hero-gradient"></div>
            <div class="container hero-content">
                <h1>Ankjägaren</h1>
                <div class="lead">
                    <p>Hur många ankor kan du fånga?</p>
                </div>
            </div>
        </header>
        <main class="container">
            <article class="game">
                <div class="game-hud">
                    <ul class="game-currency">
                        <li class="item">
                            <h3>Ankor: <span id="money"></span></h3>
                        </li>
                        <li class="item">
                            <h3>Ankor per klick: <span id="mpc"></span></h3>
                        </li>
                        <li class="item">
                            <h3>Ankor per sekund: <span id="mps"></span></h3>
                        </li>
                        <li class="item">
                            <h3>lockbetes föremål: <span id="upgrades"></span></h3>
                        </li>
                    </ul>
                    <div class="game-controls">
                        <button id="game-button" class="button" onclick="addPlusOne()" >Mata</button>
                    </div>
                </div>

                <!-- Gör så att det kommer up en "+1"-->
                <div id="plus-one-container"></div>

                <div class="w-100">
                    <h2>Uppgraderingar:</h2>
                    <div id="upgradelist"></div>
                </div>
            </article>
        </main>
        <div id="msgbox"></div>
        <div id="jhk"></div>    
        <button id="ball">Experimental</button>

        <!-- JavaScript code -->
        <script src="js/+1.js"></script>
        <script src="js/clicker.js" ></script>

    </body>

    </html>
